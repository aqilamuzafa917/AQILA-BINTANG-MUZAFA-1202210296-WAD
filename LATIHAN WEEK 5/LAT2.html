<!DOCTYPE html>
<html>
<head>
<title>ARN Bojonegoro</title>
</head>
<body>
<h1>JavaScript Can Change Images</h1>
<img id="myImage" onclick="changeImage()" src="wallpaper.jpg" width="100" height="180">
<p>Click the image to change image.</p>
    <script>
        function changeImage    () {
            var image = document.getElementById('myImage') ;
            if (image.src.match("humam.png")) {
            image.src  = "wallpaper.jpg";
            }else {
            image.src = "humam.png";
            }}
    </script>
</body>
</html>
